<div class="w-100 d-flex justify-content-center align-items-center m-0 p-0">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col-lg-4 p-0 m-0 w-100" novalidate>

    <h3 class="d-flex justify-content-center">Login</h3>

    <div class="col w-100 d-flex justify-content-around mb-3">
      <div class="fw-semibold">Have no an account yet? <a routerLink="/registration">Sign Up</a></div>
    </div>

    <div class="text-danger d-flex justify-content-center mb-2">
      {{ error }}
    </div>

    <div class="col mb-2">
      <label for="validationCustomUsername" class="form-label fw-semibold">Email</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input formControlName="email" type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
               required>
      </div>

      <div class="text-danger" *ngIf="loginForm.controls.email.errors?.required &&
            loginForm.controls['email'].touched">
        Email is required
      </div>
      <div class="text-danger" *ngIf="loginForm.controls.email.errors?.email &&
                  loginForm.controls['email'].touched">
        Is not an email
      </div>

    </div>

    <div class="col mb-2">
      <label for="validationCustom03" class="form-label fw-semibold">Password</label>
      <input formControlName="password" type="password" class="form-control" id="validationCustom03" required>

      <div class="text-danger" *ngIf="loginForm.controls.password.errors?.required &&
                                    loginForm.controls['password'].touched">
        Password is required
      </div>
      <div class="text-danger" *ngIf="loginForm.controls.password.errors?.minlength &&
                                  loginForm.controls['password'].touched">
        Minimum length is 4 symbols
      </div>

    </div>

    <div class="col-12 p-0 m-0 w-100  row d-flex justify-content-center">

      <div class="col-12 row w-100 m-0 p-0 d-flex justify-content-around">
        <div class="col">
          <div class="form-check">
            <input formControlName="remember" class="form-check-input" type="checkbox" value="" id="invalidCheck">
            <label class="form-check-label fw-semibold" for="invalidCheck">
              Remember me
            </label>
          </div>
        </div>

        <div class="col d-flex justify-content-end">
          <a href="">Forgot password?</a>
        </div>
      </div>

    </div>

    <div class="col-12 mt-3">
      <input value="Sign In" [disabled]="!loginForm.valid" class="btn btn-primary w-100" type="submit">
    </div>

    <div class="col-12 flex-column mt-2">
      <span class="w-100 d-flex justify-content-center fw-semibold">Or sign in with:</span>
    </div>

    <app-external-login></app-external-login>

  </form>

</div>
