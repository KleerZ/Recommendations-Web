<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3"
  >
    <div class="container d-flex justify-content-center">


      <div class="d-flex w-100 flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a class="navbar-brand ml-3" [routerLink]="['/']">Recommendations.Web</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg"
                 placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <ul class="navbar-nav flex-grow navbar-items w-100 justify-content-between">

            <li class="d-flex justify-content-center align-items-center">
              <div class="d-flex align-items-center">{{'Menu.Theme' | translate}}</div>
              <app-theme-toggle></app-theme-toggle>
            </li>

            <li class="w-100 d-flex justify-content-center align-items-center">
              <language-dropdown></language-dropdown>
            </li>

            <li (click)="logout()" class=" d-flex text-center"
                [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark w-100 d-flex justify-content-center" [routerLink]="['/fetch-data']">
                {{'Menu.Logout' | translate}}
              </a>
            </li>

          </ul>
        </div>
      </div>



    </div>
  </nav>
</header>
