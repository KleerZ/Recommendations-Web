<div class="w-100 m-0 p-0 row d-flex justify-content-center">

  <div class="row w-100 d-flex justify-content-center align-items-center mb-3 m-0">
    <h6 class="d-flex w-100 justify-content-center ">Tag cloud:</h6>
  </div>

  <div class="container d-flex justify-content-center mb-2">
    <button
        (click)="getRecentReviews()"
       class="btn btn-outline-success control-btn mr-3">
      Recent
    </button>
    <button
       (click)="getMostRatedReviews()"
       class="btn btn-outline-success control-btn mr-3">
      Most rated
    </button>
    <form [formGroup]="countInput">
      <input (change)="checkCountInput()" formControlName="count"  type="number"
             class="form-control" id="count-input" placeholder="Count">
    </form>
  </div>

  <div class="row w-100 d-flex align-items-center justify-content-center p-0 m-0" >
    <div class="col m-2 d-flex flex-column review" *ngFor="let review of reviewService.reviews">
      <form [formGroup]="reviewForm">
        <h6 class="w-100 d-flex justify-content-center">
          {{review.creationDate | date:'d.M.yy, HH:MM'}}
        </h6>
        <img class="review-img mb-2" src="https://i.playground.ru/p/YObfBCTfBy13HqoM7Ijk7Q.jpeg" alt="">
        <div class="mb-2 d-flex flex-column w-100 p-2">
          <input formControlName="id" type="hidden" value="{{review.id}}">
          <span class="clip mb-1 w-100 fw-bold fs-6">{{review.reviewTitle}}</span>
          <span class="wrap mb-1">Average rate: {{review.averageRate}}</span>
          <span class="clip mb-1">Product: {{review.productName}}</span>
          <span class="wrap mb-1">Category: {{review.category}}</span>
          <span class="wrap mb-1">Tags: {{review.tags}}</span>
        </div>

        <a [routerLink]="['/review', review.id]" class="btn btn-primary text-light w-100">Read</a>
      </form>
    </div>
  </div>

</div>
