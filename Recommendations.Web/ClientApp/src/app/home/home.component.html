<div class="w-100 m-0 p-0 row d-flex justify-content-between">

  <div class="row w-100 d-flex justify-content-center align-items-center mb-3 m-0">
    <h4 class="d-flex w-100 justify-content-center ">Tag cloud:</h4>
  </div>

  <div class="col-lg-5 flex-column d-flex mb-5">

    <h5 class="mb-3 w-100 d-flex justify-content-center border-1 border-dark">
      Most rated reviews:
    </h5>

    <div class="row rated-reviews d-flex flex-row align-items-center justify-content-center">

      <div class="card mb-3 w-100">
        <div class="card-body d-flex justify-content-center">
          <img src="https://guruadvisor.net/media/com_yendifevents/events/39/angular-day5bbf6c47ca93d.jpg" class="card-img-top" alt="...">
        </div>
        <div class="card-body">
          <h5 class="card-title fw-bold">Review title</h5>
          <p class="card-text card-block">
            Product name
          </p>
          <p class="card-text card-block">
            Category:
          </p>
          <p class="card-text card-block">
            Rate:
          </p>
          <p class="card-text card-block">
            Tags:
          </p>
          <a href="#" class="btn btn-primary text-light w-100">Read</a>
        </div>
      </div>

    </div>

  </div>

  <div class="col-lg-5 flex-column d-flex">

    <h5 class="mb-3 w-100 d-flex justify-content-center">
      Last reviews:
    </h5>

    <div class="row rated-reviews d-flex flex-row align-items-center justify-content-center">

      <div class="card mb-3 w-100" *ngFor="let review of reviews">
        <form (ngSubmit)="onSubmit()" [formGroup]="reviewForm">
          <input formControlName="id" type="hidden" value="{{review.id}}">
          <div class="card-body d-flex justify-content-center">
            <img src="https://guruadvisor.net/media/com_yendifevents/events/39/angular-day5bbf6c47ca93d.jpg" class="card-img-top" alt="...">
          </div>

          <div class="card-body" >
            <h5 class="card-title fw-bold mb-4">{{review.reviewTitle}}</h5>
            <p class="card-text card-block">
              {{review.productName}}
            </p>
            <p class="card-text card-block">
              Category: {{review.category}}
            </p>
            <p class="card-text card-block">
              Rate: {{review.averageRate}}
            </p>
            <p class="card-text card-block">
              Tags: {{review.tags}}
            </p>
            <a [routerLink]="['/review', review.id]" class="btn btn-primary text-light w-100">Read</a>
          </div>
        </form>
      </div>

    </div>
  </div>

</div>
